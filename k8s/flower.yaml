# Flower - Celery Monitoring
# Web UI for monitoring Celery workers and tasks
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower
  namespace: pulse
  labels:
    app: pulse
    component: flower
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pulse
      component: flower
  template:
    metadata:
      labels:
        app: pulse
        component: flower
    spec:
      containers:
        - name: flower
          image: pulse:latest  # Replace with your registry image
          command:
            - celery
            - -A
            - pulse
            - flower
            - --port=5555
            # Add basic auth in production:
            # - --basic_auth=admin:your-secure-password
          ports:
            - containerPort: 5555
          envFrom:
            - configMapRef:
                name: pulse-config
            - secretRef:
                name: pulse-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 5555
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 5555
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: flower-service
  namespace: pulse
  labels:
    app: pulse
    component: flower
spec:
  selector:
    app: pulse
    component: flower
  ports:
    - port: 5555
      targetPort: 5555
  type: ClusterIP
