# Celery High Priority Workers
# Processes OTP, time-sensitive notifications
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-high
  namespace: pulse
  labels:
    app: pulse
    component: celery-high
spec:
  replicas: 4
  selector:
    matchLabels:
      app: pulse
      component: celery-high
  template:
    metadata:
      labels:
        app: pulse
        component: celery-high
    spec:
      containers:
        - name: celery-high
          image: pulse:latest  # Replace with your registry image
          command:
            - celery
            - -A
            - pulse
            - worker
            - -l
            - info
            - -Q
            - high_priority
            - --concurrency=4
            - -n
            - high-worker@%h
          envFrom:
            - configMapRef:
                name: pulse-config
            - secretRef:
                name: pulse-secrets
          env:
            - name: DATABASE_URL
              value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@postgres-service:5432/pulse"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            exec:
              command:
                - celery
                - -A
                - pulse
                - inspect
                - ping
                - -d
                - celery@$HOSTNAME
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 30
---
# HorizontalPodAutoscaler for High Priority Workers
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: celery-high-hpa
  namespace: pulse
  labels:
    app: pulse
    component: celery-high
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: celery-high
  minReplicas: 2
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 20
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
