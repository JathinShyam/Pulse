# Redis Deployment & Service
# Message broker and result backend for Celery
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: pulse
  labels:
    app: pulse
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pulse
      component: redis
  template:
    metadata:
      labels:
        app: pulse
        component: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: pulse
  labels:
    app: pulse
    component: redis
spec:
  selector:
    app: pulse
    component: redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP
