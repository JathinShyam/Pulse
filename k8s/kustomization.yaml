# Kustomize configuration for Pulse
# Deploy all resources: kubectl apply -k k8s/
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: pulse

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - redis.yaml
  - postgres.yaml
  - web.yaml
  - celery-high.yaml
  - celery-low.yaml
  - celery-beat.yaml
  - flower.yaml
  - metrics.yaml
  - ingress.yaml

# Common labels for all resources
commonLabels:
  app.kubernetes.io/name: pulse
  app.kubernetes.io/managed-by: kustomize

# Image customization (override image tags here)
images:
  - name: pulse
    newName: pulse  # Replace with your-registry/pulse
    newTag: latest  # Replace with specific version tag
