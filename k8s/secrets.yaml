kind: Secret
metadata:
  name: pulse-secrets
  namespace: pulse
  labels:
    app: pulse
type: Opaque
data:
  # Django secret key (replace with your own)
  # echo -n 'your-secret-key-here-at-least-50-chars-long-for-security' | base64
  SECRET_KEY: eW91ci1zZWNyZXQta2V5LWhlcmUtYXQtbGVhc3QtNTAtY2hhcnMtbG9uZy1mb3Itc2VjdXJpdHk=
  
  # Database credentials
  # echo -n 'postgres' | base64
  DATABASE_USER: cG9zdGdyZXM=
  DATABASE_PASSWORD: cG9zdGdyZXM=
  
  # Twilio (optional - for SMS)
