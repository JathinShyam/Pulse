# Pulse Web Deployment (Django API)
# Handles incoming notification requests
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pulse-web
  namespace: pulse
  labels:
    app: pulse
    component: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pulse
      component: web
  template:
    metadata:
      labels:
        app: pulse
        component: web
    spec:
      initContainers:
        # Run migrations before starting the web server
        - name: migrate
          image: pulse:latest  # Replace with your registry image
          command: ["python", "manage.py", "migrate", "--noinput"]
          envFrom:
            - configMapRef:
                name: pulse-config
            - secretRef:
                name: pulse-secrets
          env:
            - name: DATABASE_URL
              value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@postgres-service:5432/pulse"
      containers:
        - name: web
          image: pulse:latest  # Replace with your registry image
          command: ["gunicorn", "pulse.wsgi:application", "--bind", "0.0.0.0:8000", "--workers", "4"]
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: pulse-config
            - secretRef:
                name: pulse-secrets
          env:
            - name: DATABASE_URL
              value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@postgres-service:5432/pulse"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /api/notifications/templates/
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/notifications/templates/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: pulse-web-service
  namespace: pulse
  labels:
    app: pulse
    component: web
spec:
  selector:
    app: pulse
    component: web
  ports:
    - port: 80
      targetPort: 8000
  type: ClusterIP
---
# HorizontalPodAutoscaler for Web
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pulse-web-hpa
  namespace: pulse
  labels:
    app: pulse
    component: web
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pulse-web
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
