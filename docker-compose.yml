services:
  web:
    build:
      context: .
      network: host
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env

  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=pulse
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  celery:
    build:
      context: .
      network: host
    command: celery -A pulse worker -l info --logfile=/app/logs/celery.log -Q high_priority,low_priority
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      - web
      - redis
    env_file:
      - .env

  celery-beat:
    build:
      context: .
      network: host
    command: celery -A pulse beat -l info
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      - web
      - redis
    env_file:
      - .env

  celery-high:
    build:
      context: .
      network: host
    command: celery -A pulse worker -l info --logfile=/app/logs/celery-high.log -Q high_priority
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      - web
      - redis
    env_file:
      - .env

  celery-low:
    build:
      context: .
      network: host
    command: celery -A pulse worker -l info --logfile=/app/logs/celery-low.log -Q low_priority
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      - web
      - redis
    env_file:
      - .env

  flower:
    build:
      context: .
      network: host
    command: celery -A pulse flower --port=5555
    volumes:
      - .:/app
    ports:
      - "5555:5555"
    depends_on:
      - redis
    env_file:
      - .env

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_data:
